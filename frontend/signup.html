<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" enctype="multipart/form-data">
            <div class="step" id="step1">
                <h2>Step 1: Personal Information</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dateOfBirth" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>

                <label for="address">Residential Address:</label>
                <input type="text" id="address" name="residentialAddress" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="emailAddress" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phoneNumber" required>

                <button type="button" class="nextBtn" onclick="nextStep(1)">Next</button>
            </div>

            <div class="step" id="step2">
                <h2>Step 2: Employment & Financial Info</h2>
                <label for="employmentStatus">Employment Status:</label>
                <select id="employmentStatus" name="employmentStatus" required>
                    <option value="Employed">Employed</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Student">Student</option>
                    <option value="Retired">Retired</option>
                </select>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>

                <label for="incomeRange">Income Range:</label>
                <input type="text" id="incomeRange" name="incomeRange" required>

                <label for="sourceOfFunds">Source of Funds:</label>
                <input type="text" id="sourceOfFunds" name="sourceOfFunds" required>

                <button type="button" class="nextBtn" onclick="nextStep(2)">Next</button>
                <button type="button" class="prevBtn" onclick="prevStep(2)">Back</button>
            </div>

            <div class="step" id="step3">
                <h2>Step 3: Account & Security Info</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required>

                <label for="accountType">Account Type:</label>
                <select id="accountType" name="accountType" required>
                    <option value="Checking">Checking</option>
                    <option value="Savings">Savings</option>
                    <option value="Business">Business</option>
                </select>

                <label for="currencyType">Currency Type:</label>
                <select id="currencyType" name="currencyType" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="Others">Others</option>
                </select>

                <label for="photoID">Upload Photo ID:</label>
                <input type="file" id="photoID" name="photoID">

                <button type="button" class="nextBtn" onclick="nextStep(3)">Next</button>
                <button type="button" class="prevBtn" onclick="prevStep(3)">Back</button>
            </div>

            <div class="step" id="step4">
                <h2>Step 4: Review & Confirm</h2>
                <div id="reviewSummary"></div>
                <label>
                    <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms & Conditions</a>.
                </label>
                <button type="submit">Submit</button>
                <button type="button" class="prevBtn" onclick="prevStep(4)">Back</button>
            </div>

            <!-- Add this section just before the closing </form> tag -->
            <div class="loginLink">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>

        </form>
    </div>

    <script src="scripts.js"></script>
    <script src="translate.js"></script>
</body>
</html>
