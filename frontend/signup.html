<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-step active" data-title="Personal"></div>
            <div class="progress-step" data-title="Employment"></div>
            <div class="progress-step" data-title="Security"></div>
            <div class="progress-step" data-title="Review"></div>
        </div>

        <form id="signupForm" enctype="multipart/form-data">
            <div class="step" id="step1">
                <h2>Step 1: Personal Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>

                <div class="form-group">
                    <label for="address">Residential Address:</label>
                    <input type="text" id="address" name="residentialAddress" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="emailAddress" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phoneNumber" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn next-btn" onclick="nextStep(1)">Next</button>
                </div>
            </div>

            <div class="step" id="step2">
                <h2>Step 2: Employment & Financial Info</h2>
                <div class="form-group">
                    <label for="employmentStatus">Employment Status:</label>
                    <select id="employmentStatus" name="employmentStatus" required>
                        <option value="">Select Employment Status</option>
                        <option value="Employed">Employed</option>
                        <option value="Self-Employed">Self-Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Student">Student</option>
                        <option value="Retired">Retired</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>

                <div class="form-group">
                    <label for="incomeRange">Income Range:</label>
                    <select id="incomeRange" name="incomeRange" required>
                        <option value="">Select Income Range</option>
                        <option value="Below $20,000">Below $20,000</option>
                        <option value="$20,000 - $50,000">$20,000 - $50,000</option>
                        <option value="$50,000 - $100,000">$50,000 - $100,000</option>
                        <option value="Above $100,000">Above $100,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sourceOfFunds">Source of Funds:</label>
                    <select id="sourceOfFunds" name="sourceOfFunds" required>
                        <option value="">Select Source</option>
                        <option value="Employment">Employment</option>
                        <option value="Business">Business</option>
                        <option value="Investments">Investments</option>
                        <option value="Savings">Savings</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn prev-btn" onclick="prevStep(2)">Back</button>
                    <button type="button" class="btn next-btn" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>Step 3: Account & Security Info</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
                    </div>
                </div>

                <div class="form-group password-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></i>
                    </div>
                </div>

                <div class="form-group pin-group">
                    <label for="pin">4-Digit PIN:</label>
                    <div class="password-wrapper">
                        <input type="password" id="pin" name="pin" maxlength="4" inputmode="numeric" pattern="\d{4}" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('pin')"></i>
                    </div>
                    <div class="pin-hint">Please enter exactly 4 digits</div>
                    <div class="error-message" id="pin-error"></div>
                </div>

                <div class="form-group">
                    <label for="accountType">Account Type:</label>
                    <select id="accountType" name="accountType" required>
                        <option value="">Select Account Type</option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                        <option value="Business">Business</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="currencyType">Currency Type:</label>
                    <select id="currencyType" name="currencyType" required>
                        <option value="">Select Currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="photoID">Upload Photo ID:</label>
                    <input type="file" id="photoID" name="photoID" accept="image/*,.pdf">
                    <div class="file-hint">Accepted formats: JPG, PNG, PDF (Max 5MB)</div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn prev-btn" onclick="prevStep(3)">Back</button>
                    <button type="button" class="btn next-btn" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>Step 4: Review & Confirm</h2>
                <div class="review-container">
                    <div id="reviewSummary"></div>
                    <div class="terms-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a></label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn prev-btn" onclick="prevStep(4)">Back</button>
                    <button type="submit" class="btn submit-btn">Submit Application</button>
                </div>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
    <script src="translate.js"></script>
</body>
</html>
